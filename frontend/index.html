<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MotorMate AI Mechanic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 420px;
    background: white;
    border-radius: 18px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.chat-header {
    background: linear-gradient(90deg,#2196f3,#1e88e5);
    color: white;
    padding: 15px;
    text-align: center;
}

.chat-header h2 {
    margin: 0;
    font-size: 20px;
}

.chat-header small {
    font-size: 12px;
    opacity: 0.9;
}

.chat-body {
    padding: 15px;
    background: #f5f7fa;
    flex: 1;
    overflow-y: auto;
}

.msg {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 14px;
    margin: 10px 0;
    line-height: 1.4;
    animation: fadeIn 0.3s ease;
}

.user {
    background: #2196f3;
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 4px;
}

.bot {
    background: #e0e0e0;
    border-bottom-left-radius: 4px;
}

.chat-input {
    display: flex;
    gap: 10px;
    padding: 12px;
    background: #fff;
}

.chat-input input {
    flex: 1;
    padding: 12px;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
}

.chat-input button {
    background: #2196f3;
    border: none;
    color: white;
    padding: 12px 15px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 16px;
}

.chat-input button:hover {
    background: #1565c0;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(5px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h2>ðŸ”§ MotorMate AI Mechanic</h2>
        <small>Smart Bike Diagnosis System</small>
    </div>

    <div class="chat-body" id="chatBody">
        <div class="msg bot">Hello  Describe your bike or scooty problem</div>
    </div>

    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your problem...">
        <button onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("userInput");
    const chatBody = document.getElementById("chatBody");

    if(input.value.trim()==="") return;

    // USER MESSAGE
    const userMsg = document.createElement("div");
    userMsg.className = "msg user";
    userMsg.textContent = input.value;
    chatBody.appendChild(userMsg);

    const problem = input.value;
    input.value = "";

    // LOADING MESSAGE
    const loading = document.createElement("div");
    loading.className = "msg bot";
    loading.textContent = "Analyzing problem...";
    chatBody.appendChild(loading);

    try {
        const response = await fetch("http://127.0.0.1:8000/analyze",{
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body: JSON.stringify({symptom: problem})
        });

        const data = await response.json();
        loading.textContent = data.response;

    } catch(err) {
        loading.textContent = " Server not responding";
    }

    chatBody.scrollTop = chatBody.scrollHeight;
}
</script>

</body>
</html>
